<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Sidik Jari</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Absensi Sidik Jari</h1>

    <input id="nama" type="text" placeholder="Masukkan Nama"
      class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

    <button onclick="scanSidikJari()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 11c0 2.5-.5 5-2.5 6m7.5-6c0 2.5.5 5 2.5 6M15 6a3 3 0 00-6 0v5a3 3 0 006 0V6z" />
      </svg>
      Pindai Sidik Jari
    </button>
  </div>

  <script>
    function scanSidikJari() {
      const nama = document.getElementById('nama').value.trim();

      if (nama === '') {
        Swal.fire({
          icon: 'warning',
          title: 'Nama kosong!',
          text: 'Silakan isi nama terlebih dahulu.',
          confirmButtonColor: '#2563eb'
        });
        return;
      }

      // Simulasi pemindaian sukses (Anda bisa ganti dengan integrasi hardware/webAuthn di sini)
      const sukses = Math.random() > 0.2; // 80% kemungkinan sukses

      if (sukses) {
        Swal.fire({
          icon: 'success',
          title: 'Absen Berhasil!',
          text: `Terima kasih, ${nama}. Absensi Anda telah dicatat.`,
          confirmButtonColor: '#2563eb'
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Gagal!',
          text: 'Sidik jari tidak dikenali. Coba lagi.',
          confirmButtonColor: '#ef4444'
        });
      }
    }
  </script>
</body>
</html>
