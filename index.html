<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Web Absen Sidik Jari - Registrasi & Absen</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
  .fingerprint-icon-gray {
    stroke: #6b7280; /* Tailwind gray-500 */
    fill: transparent;
  }
  .fingerprint-icon-green {
    stroke: #22c55e; /* Tailwind green-500 */
    fill: transparent;
  }
  .fingerprint-icon-red {
    stroke: #dc2626; /* Tailwind red-600 */
    fill: transparent;
  }
  .btn-blue {
    @apply bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300;
  }
  .btn-green {
    @apply bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300;
  }
</style>
</head>
<body class="bg-gradient-to-b from-blue-400 via-blue-300 to-blue-500 min-h-screen flex flex-col items-center justify-center px-4" style="max-width: 350px; margin: auto; height: 100vh;">

  <div class="bg-white/90 backdrop-blur-md rounded-xl shadow-lg p-6 w-full max-w-xs flex flex-col gap-5">
    <h1 class="text-3xl font-bold text-center text-blue-700 select-none">Web Absen Sidik Jari</h1>
    <p class="text-center text-blue-800 select-none">Gunakan fitur registrasi terlebih dahulu untuk menyimpan sidik jari Anda di perangkat, lalu lakukan absen dengan scan sidik jari.</p>

    <div class="flex flex-col space-y-4">
      <button id="registerBtn" aria-label="Registrasi Sidik Jari" class="btn-blue text-white font-semibold py-3 rounded-lg shadow-md focus:outline-none focus:ring transition flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path class="fingerprint-icon-gray" stroke-linecap="round" stroke-linejoin="round" d="M12 11c.667 0 1-.333 1-1V7a5 5 0 00-10 0v3c0 .667.333 1 1 1 .533 0 1-.267 1-1V7a3 3 0 016 0v3c0 .733.467 1 1 1z" />
          <path class="fingerprint-icon-gray" stroke-linecap="round" stroke-linejoin="round" d="M12 13c-1 0-2 .5-2 2v2h4v-2c0-1.5-1-2-2-2z" />
          <path class="fingerprint-icon-gray" stroke-linecap="round" stroke-linejoin="round" d="M7 19v2h10v-2" />
        </svg>
        <span>Registrasi Sidik Jari</span>
      </button>

      <button id="loginBtn" aria-label="Absen Sidik Jari" class="btn-green text-white font-semibold py-3 rounded-lg shadow-md focus:outline-none focus:ring transition flex items-center justify-center space-x-2 disabled:opacity-50" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path class="fingerprint-icon-gray" stroke-linecap="round" stroke-linejoin="round" d="M12 11c.667 0 1-.333 1-1V7a5 5 0 00-10 0v3c0 .667.333 1 1 1 .533 0 1-.267 1-1V7a3 3 0 016 0v3c0 .733.467 1 1 1z" />
          <path class="fingerprint-icon-gray" stroke-linecap="round" stroke-linejoin="round" d="M12 13c-1 0-2 .5-2 2v2h4v-2c0-1.5-1-2-2-2z" />
          <path class="fingerprint-icon-gray" stroke-linecap="round" stroke-linejoin="round" d="M7 19v2h10v-2" />
        </svg>
        <span>Absen Sidik Jari</span>
      </button>
    </div>

    <p id="status" class="text-center mt-4 text-sm text-gray-700 select-none">Status: Menunggu registrasi sidik jari.</p>
  </div>

<script>
  const registerBtn = document.getElementById('registerBtn');
  const loginBtn = document.getElementById('loginBtn');
  const statusText = document.getElementById('status');

  // Save credential ID (base64url) to localStorage for demo purposes
  // In real usage, store on server securely
  const STORAGE_KEY = 'fingerprintCredentialId';

  function bufferToBase64url(buffer) {
    // Convert ArrayBuffer to base64url string
    const bytes = new Uint8Array(buffer);
    let str = '';
    for (const b of bytes) {
      str += String.fromCharCode(b);
    }
    return btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }

  function base64urlToBuffer(base64url) {
    // Decode base64url string to ArrayBuffer
    const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
    const padLength = (4 - (base64.length % 4)) % 4;
    const padded = base64 + '='.repeat(padLength);
    const str = atob(padded);
    const buffer = new ArrayBuffer(str.length);
    const bytes = new Uint8Array(buffer);
    for (let i = 0; i < str.length; i++) {
      bytes[i] = str.charCodeAt(i);
    }
    return buffer;
  }

  function fingerprintSVG(colorClass) {
    return \`
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto my-4 h-24 w-24 \${colorClass}" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor">
      <path d="M12 11c.667 0 1-.333 1-1V7a5 5 0 00-10 0v3c0 .667.333 1 1 1 .533 0 1-.267 1-1V7a3 3 0 016 0v3c0 .733.467 1 1 1z" />
      <path d="M12 13c-1 0-2 .5-2 2v2h4v-2c0-1.5-1-2-2-2z" />
      <path d="M7 19v2h10v-2" />
    </svg>
    \`;
  }

  function updateLoginButtonState() {
    const credentialId = localStorage.getItem(STORAGE_KEY);
    if (credentialId) {
      loginBtn.disabled = false;
      statusText.textContent = 'Status: Siap absen. Silakan scan sidik jari.';
    } else {
      loginBtn.disabled = true;
      statusText.textContent = 'Status: Silakan registrasi sidik jari terlebih dahulu.';
    }
  }

  async function registerFingerprint() {
    if (!window.PublicKeyCredential) {
      Swal.fire({
        icon: 'error',
        title: 'Perangkat tidak mendukung WebAuthn',
        text: 'Fitur sidik jari tidak tersedia di browser ini.',
        confirmButtonColor: '#2563eb'
      });
      statusText.textContent = 'Status: WebAuthn tidak didukung.';
      return;
    }

    Swal.fire({
      title: 'Silakan scan sidik jari Anda untuk registrasi',
      html: fingerprintSVG('fingerprint-icon-gray') + '<p class="text-center mt-2 text-gray-700 select-none">Proses registrasi sidik jari menggunakan sensor bawaan HP</p>',
      showConfirmButton: false,
      allowOutsideClick: false,
      allowEscapeKey: false,
      didOpen: () => {
        setTimeout(() => triggerRegistration(), 300); // slight delay for UI to update before starting
      }
    });
  }

  async function triggerRegistration() {
    try {
      const challenge = new Uint8Array(32);
      window.crypto.getRandomValues(challenge);

      // Basic user info for demo
      const userId = new Uint8Array(16);
      window.crypto.getRandomValues(userId);

      const publicKeyCredentialCreationOptions = {
        challenge: challenge.buffer,
        rp: {
          name: 'Web Absen Sidik Jari',
          // rpId defaults to effective domain automatically
        },
        user: {
          id: userId.buffer,
          name: 'user@example.com',
          displayName: 'User Demo',
        },
        pubKeyCredParams: [
          { type: 'public-key', alg: -7 }, // ES256 algorithm
          { type: 'public-key', alg: -257 } // RS256 algorithm
        ],
        authenticatorSelection: {
          authenticatorAttachment: 'platform', // platform authenticator (built-in fingerprint)
          userVerification: 'required',
          requireResidentKey: false
        },
        timeout: 60000,
        attestation: 'none',
      };

      console.log('Starting registration with options:', publicKeyCredentialCreationOptions);

      const credential = await navigator.credentials.create({ publicKey: publicKeyCredentialCreationOptions });

      console.log('Registration credential:', credential);

      if (credential) {
        // Save credential ID in localStorage (base64url)
        const rawId = credential.rawId;
        const credentialIdBase64 = bufferToBase64url(rawId);
        localStorage.setItem(STORAGE_KEY, credentialIdBase64);

        Swal.update({
          html: fingerprintSVG('fingerprint-icon-green') + '<p class="text-center mt-2 text-green-700 font-semibold select-none">Registrasi berhasil! Anda bisa melakukan absen sekarang.</p>',
          icon: 'success',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });

        updateLoginButtonState();
      } else {
        throw new Error('Credential creation failed.');
      }
    } catch (err) {
      console.error('Registration error:', err);
      Swal.update({
        html: fingerprintSVG('fingerprint-icon-red') + '<p class="text-center mt-2 text-red-600 select-none">Registrasi gagal: ' + err.message + '</p>',
        icon: 'error',
        showConfirmButton: true,
        confirmButtonText: 'OK',
      });
      statusText.textContent = 'Status: Registrasi gagal.';
    }
  }

  async function loginFingerprint() {
    if (!window.PublicKeyCredential) {
      Swal.fire({
        icon: 'error',
        title: 'Perangkat tidak mendukung WebAuthn',
        text: 'Fitur sidik jari tidak tersedia di browser ini.',
        confirmButtonColor: '#2563eb'
      });
      statusText.textContent = 'Status: WebAuthn tidak didukung.';
      return;
    }

    const credentialIdBase64 = localStorage.getItem(STORAGE_KEY);
    if (!credentialIdBase64) {
      Swal.fire({
        icon: 'warning',
        title: 'Belum registrasi',
        text: 'Silakan registrasi sidik jari terlebih dahulu.',
        confirmButtonColor: '#2563eb'
      });
      statusText.textContent = 'Status: Belum registrasi.';
      return;
    }

    Swal.fire({
      title: 'Silakan scan sidik jari Anda untuk absen',
      html: fingerprintSVG('fingerprint-icon-gray') + '<p class="text-center mt-2 text-gray-700 select-none">Proses absen dengan scan sidik jari menggunakan sensor bawaan HP</p>',
      showConfirmButton: false,
      allowOutsideClick: false,
      allowEscapeKey: false,
      didOpen: () => {
        setTimeout(() => triggerAuthentication(credentialIdBase64), 300);
      }
    });
  }

  async function triggerAuthentication(credentialIdBase64) {
    try {
      const challenge = new Uint8Array(32);
      window.crypto.getRandomValues(challenge);

      const publicKeyCredentialRequestOptions = {
        challenge: challenge.buffer,
        timeout: 60000,
        userVerification: 'required',
        allowCredentials: [{
          id: base64urlToBuffer(credentialIdBase64),
          type: 'public-key',
          transports: ['internal']
        }],
      };

      console.log('Starting authentication with options:', publicKeyCredentialRequestOptions);

      const assertion = await navigator.credentials.get({ publicKey: publicKeyCredentialRequestOptions });

      console.log('Authentication assertion:', assertion);

      if (assertion) {
        Swal.update({
          html: fingerprintSVG('fingerprint-icon-green') + '<p class="text-center mt-2 text-green-700 font-semibold select-none">Absen berhasil! Sidik jari terverifikasi.</p>',
          icon: 'success',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        statusText.textContent = 'Status: Absen berhasil.';
      } else {
        throw new Error('Authentication failed');
      }
    } catch (err) {
      console.error('Authentication error:', err);
      if (err.name === 'NotAllowedError') {
        Swal.update({
          html: fingerprintSVG('fingerprint-icon-gray') + '<p class="text-center mt-2 text-gray-700 select-none">Scan dibatalkan atau gagal. Silakan coba lagi.</p>',
          icon: 'warning',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        statusText.textContent = 'Status: Scan dibatalkan.';
      } else {
        Swal.update({
          html: fingerprintSVG('fingerprint-icon-red') + '<p class="text-center mt-2 text-red-600 select-none">Terjadi kesalahan: ' + err.message + '</p>',
          icon: 'error',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        statusText.textContent = 'Status: Terjadi kesalahan.';
      }
    }
  }

  // Initialize
  updateLoginButtonState();

  registerBtn.addEventListener('click', () => {
    console.log('Registrasi button clicked');
    statusText.textContent = 'Status: Memulai proses registrasi...';
    registerFingerprint();
  });

  loginBtn.addEventListener('click', () => {
    console.log('Login (absen) button clicked');
    statusText.textContent = 'Status: Memulai proses absen...';
    loginFingerprint();
  });
</script>

</body>
</html>
